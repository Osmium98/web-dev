<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    
    <input id="title" type="text" placeholder="title"></input><br></br>
    <input id="description" type="text" placeholder="description"></input><br></br>
    <!-- <button onclick="addTodo()">ADD TO-DO</button> -->
    
    <div id="todos">

    </div>

    
    
    <script >
   
        
        
        function createChild(title,description,id){
            const child = document.createElement("div");
            const firstGrandParent = document.createElement("div");
            firstGrandParent.innerHTML = title;
            const secondGrandParent = document.createElement("div");
            secondGrandParent.innerHTML = description;
            const thirdGrandParent = document.createElement("button");
            thirdGrandParent.innerHTML = "Mark as done";
            thirdGrandParent.setAttribute("onclick", `markAsDone(${id})`)
            child.append(firstGrandParent);
            child.append(secondGrandParent);
            child.append(thirdGrandParent);
            child.setAttribute("id",id)
            return child;
        }
        
        
       function updateDomAccToState(state){
        
        const parent = document.getElementById("todos");
        parent.innerHTML = "";
        for(let i=0; i<state.length; i++){
            const child = createChild(state[i].title,state[i].description,state[i].id);
            parent.appendChild(child);
        }
       } 
       updateDomAccToState([{
        title:"go to gym",
        description:"go to gym ata 7 AM",
        id: 1
       }])
        
       
        </script>

</body>

</html>
